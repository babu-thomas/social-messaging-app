{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'Login' %}">Login</a>
    <a href="{% url 'Signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
