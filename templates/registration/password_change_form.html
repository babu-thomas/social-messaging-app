{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock %}

{% block content %}
    <h1>Password change</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock %}
