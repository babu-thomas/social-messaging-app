{% extends 'base.html' %}

{% block title %}{{ object.author }}'s post{% endblock %}

{% block content %}
<div>
    <h2>{{ object.message }}</h2>
    <p>Author: {{ object.author }}</p>
    <p>{{ object.date }}</p>
</div>
<p><a href="{% url 'post_edit' post.pk %}">Edit</a> | <a href="{% url 'post_delete' post.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'post_list' %}">All Messges</a>.</p>
{% endblock %}
